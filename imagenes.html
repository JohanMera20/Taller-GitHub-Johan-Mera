<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con Imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #68b95d;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .gallery img {
      width: 200px;
      height: auto;
      border: 2px solid #e4ce0f;
    }
  </style>
</head>
<body>
  <h1>Galería de Imágenes</h1>
  <div class="gallery">
    <img src="/Imagenes/Escudo1.jpg" alt="Escudo 1">
    <img src="/Imagenes/Escudo.png" alt="Escudo 2">
    <!-- cambiar el imagen -->
    <img src="/Imagenes/Escudo2.png" alt="Escudo 3">
    <img src="/Imagenes/Escudo4.png" alt="Escudo 4">
    <img src="/Imagenes/Escudo5.png" alt="Escudo 5">
  </div>
</body>
</html>
